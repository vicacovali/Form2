<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <header>
    <h1>Art Studio Dance</h1>
    <h2>Vă rog completați formularul dacă vreți să vă înscrieți la noi la dansuri!</h2>
 </header>  
 <form>
    <fieldset>
        <legend>Informație personală:</legend>
        <label>Nume, Prenume:</label>
        <br>
        <input type="text">
        <br>

        <label>Data nașterii:</label>
        <br>
        <input type="date">
        <br>

        <label>Email:</label>
        <br>
        <input type="email">
        <br>

        <label>Parola:</label>
        <br>
        <input type="password">
        <br>

        <label>Număr de telefon:</label>
        <br>
        <input type="tel">
        <br>
        <br>

        <label>Te-ai mai ocupat cu dansurile?(alege da sau nu)</label>
        <br>
        <input type="checkbox"> <label>Da</label>
        <input type="checkbox"> <label>Nu</label>
        <br>
        <br>

        <label>Alege ce tip de dansuri îți place:</label>
        <br>
        <input type="checkbox"> <label>Clasic</label>
        <input type="checkbox"> <label>Hip-hop</label>
        <input type="checkbox"> <label>Contemporan</label>
        <input type="checkbox"> <label>Național</label>
        <br>
        <br>

        <label>Descrie nivelul tău de dansat:</label>
        <br>
        <select>
            <option>Începător</option>
            <option>Am experiență</option>
            <option>Profesional</option>
        </select>
        <br>
        <br>

        <label>Suferi de afecțiuni medicale relevante(ex:astm,probleme de articulare)?</label>
        <br>
        <input type="checkbox" <label>Da</label>
        <input type="checkbox" <label>Nu</label>
        <br>
        <br>

        <label>Dacă da de care?</label>
        <br>
        <input type="text">
        <br>
        <br>

        <label>Ceva despre tine:</label>
        <br>
        <textarea rows="7 cols=30"></textarea>
        <br>
        <br>

        <button>Transmite</button>
        <!-- <input type="button" value="Transmite">
         <br>-->
    </fieldset>
 </form> 
</body>
</html>
